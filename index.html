<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your PTM Companion : Token + Feedback Portal</title>
  <style>
    body {
      background-color: #f5f3ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c2c54;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #4b0082;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover:enabled {
      background-color: #36006b;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
    }

    .footer a {
      display: inline-block;
      margin: 0.5rem 0;
      color: #4b0082;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #4b0082;
      border-radius: 5px;
    }

    .footer a:hover {
      background-color: #4b0082;
      color: white;
    }

    #tokenDisplay {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #4b0082;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="45.png" alt="Podar" class="center" />
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <h1>PTM : Token And Feedback Portal</h1>

  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" placeholder="Enter student's full name" required />

  <label for="grade">Grade:</label>
  <select id="grade">
    <option value="">-- Select Grade --</option>
    <script>
      for (let i = 1; i <= 12; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <label for="section">Section:</label>
  <select id="section">
    <option value="">-- Select Section --</option>
    <script>
      const sections = ['A', 'B', 'C', 'D', 'E', 'F'];
      sections.forEach(section => {
        document.write(`<option value="${section}">${section}</option>`);
      });
    </script>
  </select>

  <button onclick="generateToken()" id="tokenButton">Generate Token</button>

  <div id="tokenDisplay"></div>

  <div class="footer">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecdKduHBkU6IREIkBZs_42rutRNavSaxnWC61naSYa7TdG_Q/viewform" target="_blank">Submit Feedback (Grade 1 to 4)</a><br>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdarcTYOIfnDyP-g9kUBJfirCX7B2j-d60lO6Ctc2i75KfIRg/viewform?usp=dialog" target="_blank">Submit Feedback (Grade 5 to 12)</a>
  </div>

  <script>
    async function generateToken() {
      const name = document.getElementById("studentName").value.trim();
      const grade = document.getElementById("grade").value;
      const section = document.getElementById("section").value;
      const tokenDisplay = document.getElementById("tokenDisplay");
      const button = document.getElementById("tokenButton");

      if (!name || !grade || !section) {
        alert("Please fill out all fields.");
        return;
      }

      button.disabled = true;
      button.innerText = "Generating...";
      tokenDisplay.innerText = "Please wait...";

      try {
        const url = 'https://script.google.com/macros/s/AKfycbxXtH_lYggPOVeUwumHKO7s_W7uvObFctf-Rz4dEoHGW0VEa2ESIIcez8xhbyO3swxB/exec';
        const response = await fetch(`${url}?name=${encodeURIComponent(name)}&grade=${encodeURIComponent(grade)}&section=${encodeURIComponent(section)}`);

        if (!response.ok) throw new Error("Request failed.");

        const result = await response.text();
        tokenDisplay.innerText = result;
      } catch (err) {
        tokenDisplay.innerText = "";
        alert("Something went wrong while generating the token. Please try again.");
        console.error(err);
      }

      button.disabled = false;
      button.innerText = "Generate Token";
    }
  </script>

</body>
</html>
